<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
  </head>

<body>

    <div class="calculator">
        <input type="text" id="res" value="0" readonly>
        <div class="row">
            <button onclick="clear_result()" class="btn btn-clear">C</button>
            <button onclick="calculate('/')" class="btn btn-operator">/</button>
        </div>
        <div class="row">
            <button onclick="add_num(7)">7</button>
            <button onclick="add_num(8)">8</button>
            <button onclick="add_num(9)">9</button>
            <button onclick="calculate('*')" class="btn btn-operator">*</button>
        </div>
        <div class="row">
            <button onclick="add_num(4)">4</button>
            <button onclick="add_num(5)">5</button>
            <button onclick="add_num(6)">6</button>
            <button onclick="calculate('-')" class="btn btn-operator">-</button>
        </div>
        <div class="row">
            <button onclick="add_num(1)">1</button>
            <button onclick="add_num(2)">2</button>
            <button onclick="add_num(3)">3</button>
            <button onclick="calculate('+')" class="btn btn-operator">+</button>
        </div>
        <div class="row">
            <button onclick="add_num(0)">0</button>
            <button onclick="give_res('=')" class="btn btn-equal">=</button>
        </div>
    </div>


</body>

</html>
